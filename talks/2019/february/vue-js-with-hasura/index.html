# Hasura

Instant Realtime GraphQL on Postgres

Features:
* Powerful queries out-of-the-box
* Realtime with subscriptions & live-queries
* Dynamic access control that integrates with your auth
* Merge Remote GraphQL schemas
* Trigger webhooks on database events
* Add to an existing, live postgres database
* Admin UI & Rails inspired schema migrations

# Installation Server Side

1. Head over to https://hasura.io/ and click "Get Started With Heroku Free Tier"
  - Follow guide and deploy to Heroku
  - In Heroku dashboard, under Settings > Config Vars, set API TOKEN
```bash
KEY = HASURA_GRAPHQL_ACCESS_KEY
VALUE = secret_token
```  

1. Click "Open App" to get to Hasura Dashboard  

1. Create table and add data in "DATA" tab

# Installation Client Side, 1

Create a new vue project using vue-cli.

```bash
npm install @vue/cli -g
vue create demoapp
choose standard with babel+eslint
cd demoapp
```

```bash
vue add apollo

```

# Installation Client Side, 2

Follow steps from Vue Apollo guide:  
[https://vue-apollo.netlify.com/guide/installation.html#vue-cli-plugin](https://vue-apollo.netlify.com/guide/installation.html#vue-cli-plugin)

In src/vue-apollo.js, add Hasura GraphQL https and websocket url.

```javascript
const httpEndpoint = 'https://appname.herokuapp.com/v1alpha1/graphql'
const wsEndpoint = 'ws://appname.herokuapp.com/v1alpha1/graphql'
```
